
<div class=" content">
  <div class=" row">
    <div class=" col-12">


      <p>camera-surveillance works!</p>
      <!--filtre-->
      <div class="row">

        <div class="col-md-auto">
          <div class="form-group">
            <button type="button" class="btn btn-secondary btn-lg" (click)="allprodut()">all products</button>
          </div>
        </div>

        <div class="col-md-auto">
          <div class="form-group">
            <button type="button" class="btn btn-secondary btn-lg" (click)="newproduct()">new product</button>
          </div>
        </div>

        <div class="col-md-auto">
          <div class="form-group">
            <button type="button" class="btn btn-secondary btn-lg" (click)="pricedes()">descending price</button>
          </div>
        </div>

        <div class="col-md-auto">
          <div class="form-group">
            <button type="button" class="btn btn-secondary btn-lg" (click)="priceas()">ascending price</button>
          </div>
        </div>

        <div class="col-md-auto">
          <div class="form-group">
            <button type="button" class="btn btn-secondary btn-lg" (click)="bylike()">most liked</button>
          </div>
        </div>

        <div class="col-md-auto">
          <div class="form-group">
            <input  class="form-control" id="min" placeholder="min" [(ngModel)]="min" type="number" name="min">
          </div>
        </div>

        <div class="col-md-auto">
          <div class="form-group">
            <input  class="form-control" id="max" placeholder="max" [(ngModel)]="max" type="number" name="max">
          </div>
        </div>

        <div class="col-md-auto">
          <div class="form-group">
            <button type="button" class="btn btn-secondary btn-lg" (click)="searchbyprice()">search</button>
          </div>
        </div>


      </div>
        <div class="row">
          <div class="col-md-auto" >
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   category
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"  >
                  <a class="dropdown-item" *ngFor="let cat of listcategory; let ic = index" (click)="searchbycategory(ic)">{{cat}}</a>
                </div>
              </div>
            </div>
          </div>
            <div class="col-md-auto" >
              <div class="form-group">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     provider
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"  >
                    <a class="dropdown-item" *ngFor="let agent of listSurveillanceOfficer;let io = index" (click)="searchbyprovider(io)">{{agent.userName}}</a>
                  </div>
                </div>
              </div>
            </div>
        </div>
      <hr>
      <hr>
      <hr>
      <!--card-->
      <div class="panel-body" >
        <div class="row">
          <div class="col-md-auto col-sm-auto col-lg-auto" *ngFor="let cell of listSurveillance; let i = index">
            <div class="card" style="width: 30rem; height: 30rem;">
              <img  class="card-img-top" [src]="cell.photo" width="200" height="200" alt="...">
              <div class="card-body">
                <h5 class="card-title">Product Name</h5>
                <p class="card-text">{{cell.productName}}</p>
                <h5 class="card-title">Price</h5>
                <p class="card-text">{{cell.price}}</p>
                <table>
                  <thead>
                  <tr>
                    <th><button type="button" class="btn btn-light btn-sm" (click)="like(cell.idSurveillance, i)" [disabled]="cell.test1"><li class="fa fa-thumbs-up"></li></button> </th><!---->
                    <th><button type="button" class="btn btn-light btn-sm" (click)="deslike(cell.idSurveillance, i)" [disabled]="cell.test2"><li class="fa fa-thumbs-down"></li></button> </th><!---->
                    <th><button type="button" class="btn btn-danger" style="padding: 15px 30px;" (click)="open(content)">details</button> </th>
                    <th><button type="button" class="btn btn-danger" style="padding: 15px 30px;" (click)="openAvis(content1 , cell.idSurveillance)">avis</button> &nbsp;</th>
                    <th><button type="button" class="btn btn-danger" style="padding: 15px 30px;" (click)="choose(cell.idSurveillance)">choose</button> &nbsp;</th>

                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>{{cell.jaime}}</td>
                    <td>{{cell.jaimeplus}}</td><!---->
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!--modal details-->
           <ng-template #content let-modal class="modal-dialog">
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Details Product</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label>category Surveillance : {{cell.categorySurveillance}}</label><br>
                    <label>capteur 25 : {{cell.capteur}}</label><br>
                    <label>resolution : {{cell.resolution}}</label><br>
                    <label>indice Protection : {{cell.indiceProtection}}</label><br>
                    <label>portee Infrarouge : {{cell.porteeInfrarouge}}</label><br>
                    <label>id :  {{cell.idSurveillance}}</label><br>

                  </div>
                </form>
              </div>
            </ng-template>
            <!---->
            <!--modal avis-->
            <ng-template #content1 let-modal class="modal-dialog">
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title1">Avis Product</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form >
                  <div class="form-group">
                    <div class="col-75">
                          <textarea name="notice" id="description" placeholder="Write something.." style="width: 40rem; height: 10rem;" [(ngModel)]="notice.description"></textarea>
                          <button type="button" class="btn btn-info" style="float: right;" (click)="saveNotice()" ><li class=" fa fa-plus" ></li>Add</button>
                        </div>
                  </div>

                  <div class="form-group" *ngFor="let avis of listSurveillanceNotice; let i = index">
                    <label>{{avis.description}}</label><br>
                    <hr>
                  </div>
                </form>
              </div>
            </ng-template>
            <!---->
          </div>
        </div>
      </div>
      <!---->




    </div>
  </div>
</div>
