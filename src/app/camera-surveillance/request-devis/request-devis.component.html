
<div class=" content">
  <div class=" row">
    <div class=" col-12">
      <p>request-devis works!</p>
      <div class="container">
        <table id="cart" class="table table-hover table-condensed">
          <thead>
          <tr>
            <th style="width:50%">Product</th>
            <th style="width:10%">Price</th>
            <th style="width:8%">Quantity</th>
            <th style="width:22%" class="text-center">Subtotal</th>
            <th style="width:10%"></th>
          </tr>
          </thead>
          <tbody *ngFor="let lc of listshopping; let i = index;">
          <tr>
            <td data-th="Product">
              <div class="row">
                <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/></div>
                <div class="col-sm-10">
                  <h4 class="nomargin">{{lc.surveillance.productName}}</h4>
                </div>
              </div>
            </td>
            <td data-th="Price">{{lc.unitPrice}}</td>
            <td data-th="Quantity">
              <input type="number" class="form-control text-center" name="quantity" id="quantity" value="1" [(ngModel)]="lc.quantity">
            </td>
            <td data-th="Subtotal" class="text-center">{{lc.lignePrice}}</td>
            <td class="actions" data-th="">
              <button class="btn btn-info btn-sm" (click)="refresh(lc.idLigneCommand,lc.quantity,i)"><i class="fa fa-refresh"></i></button> &nbsp; &nbsp;
              <button class="btn btn-danger btn-sm" (click)="delete(lc.idLigneCommand,i)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td><a href="#"></a></td>
            <td colspan="2" class="hidden-xs"></td>
            <td class="hidden-xs text-center"><strong>{{total}}</strong></td>
            <td><a class="btn btn-success btn-block" (click)="addDevis()">demande Devis</a></td>
          </tr>
          </tfoot>
        </table>
      </div>


    </div>
  </div>
</div>
